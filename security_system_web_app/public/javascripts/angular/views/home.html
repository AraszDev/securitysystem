<div class="row">
  <div class="col-md-3 col-sm-4 hidden-xs" id="sideNav">
    <div class="row stackRow">
      <p id="subNavTitle">Filter:</p>
     <div class="btn-group">
        <label class="btn btn-success btn-sm" ng-model="checkModel.mon" btn-checkbox>M</label>
        <label class="btn btn-success btn-sm" ng-model="checkModel.tue" btn-checkbox>T</label>
        <label class="btn btn-success btn-sm" ng-model="checkModel.wed" btn-checkbox>W</label>
        <label class="btn btn-success btn-sm" ng-model="checkModel.thu" btn-checkbox>Th</label>
        <label class="btn btn-success btn-sm" ng-model="checkModel.fri" btn-checkbox>F</label>
        <label class="btn btn-success btn-sm" ng-model="checkModel.sat" btn-checkbox>Sa</label>
        <label class="btn btn-success btn-sm" ng-model="checkModel.sun" btn-checkbox>S</label>
      </div>
        <button class="btn btn-info btn-sm pull-right" ng-click="getImages()"> <i class="glyphicon glyphicon-refresh"></i></button>
        <button class="btn btn-sm pull-right" ng-class="{'btn-warning': checkModel.filter == true}" ng-click="toggleFilter()"> <i id="motionFilterButton" class="glyphicon glyphicon-record"></i> </button>
    </div>
    <div class="row stackRow">
        <ul class="list-group" id="mainList">
          <li class="list-group-item fakeLink" ng-click="switchImage(image)" ng-repeat="image in images">
            <span ng-if="image.motion == true" class="badge"><i class="glyphicon glyphicon-record"></i></span>
            <h4 ng-class="{active: image.motion == true}" class="list-group-item-heading">{{image.day}}</h4>
            <p ng-class="{active: image.motion == true}" class="list-group-item-text">{{image.date}}</p>
          </li>
        </ul>
    </div>
    <div class="row stackRow text-center" id="legend">
      <span class="badge" id="falseBadge">
        <i class="glyphicon glyphicon-record"></i>
      </span>  = Motion Detected
    </div>
  </div>
    <nav class="navbar navbar-default">
      <div>
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-text text-center">
            Security System Footage
            <a href="#!/mobileNav" type="button" id="hamburgerMenu" class="btn-sm btn pull-right visible-xs"><i class="glyphicon glyphicon-menu-hamburger"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-4 col-sm-12">
          <img id="displayWindow" src="http://securitysystemstorage.blob.core.windows.net/imagecontainer/{{viewImage.name}}">
          <div class="well" ng-if="loading">Loading...</div>
          <br>
          <span id="browseButtons">
            <button class="btn btn-sm btn-success" ng-class="{disabled: images.indexOf(viewImage) == 0}" ng-click="browsePicture('left')"><i class="glyphicon glyphicon-menu-left"></i></button>
            <span id="imageTitle">{{viewImage.date}}</span>
            <button class="btn btn-sm btn-success" ng-class="{disabled: images.indexOf(viewImage) == images.length - 1}" ng-click="browsePicture('right')"><i class="glyphicon glyphicon-menu-right"></i></button>
          </span>
        </div>
      </div>
  </div>
</div>
